<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
	<style>
		body {
			background-color: lightpink;
		}
		#imageID { 
	  				display: block;
	 				margin-left: auto;
	 				margin-right: auto;
	 				margin-top: 10%;
	    			-webkit-transition:all 0.5s;
	    			-moz-transition:all 0.5s;
	    			-ms-transition:all 0.5s;
	    			-o-transition:all 0.5s;
	    			
				}
	</style>
	
</head>
<body>
	<img id="imageID" src="1.JPG"height="100" width="100">
</body>
	<script type="text/javascript">
			var image = document.getElementById('imageID'), imageWidth = image.width, imageHeight = image.height;
			image.onmouseover = function() {
			  image.width = 5 * imageWidth;
			  image.height = 5 * imageHeight;
			}
			image.onmouseout = function() {
			  image.width = 1 * imageWidth;
			  image.height = 1 * imageHeight;
			}
	</script>
</html>
